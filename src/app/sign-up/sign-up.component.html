<!-- login modal for authenticated users! -->
<div class="back">
    <div class="div-center">
        <div class="content">
            <h3 class="text-center">Create Account</h3>
            <hr>
            <form action="submit">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" name="email" [(ngModel)]="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" [(ngModel)]="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button (click)="signUp()" type="submit" class="btn text-white">Sign up</button>
                <hr>
                <a routerLink="/login" style="text-decoration: none;"><h4 class="text-muted text-center" style="text-decoration: none;" >Already have an account? Sign in</h4></a>
            </form>
        </div>
    </div>
</div>
